<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Click on the correct answer!
        </div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>

        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="remainingtime">
            Time remaining: <span id="remainingtimevalue">60</span> sec
        </div>
        <div id="gameOver">
            
        </div>
            
    </div>
    <script type="text/javascript" src="/Websites/Math_Game/math_game.js"></script>
</body>
</html>
