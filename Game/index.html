<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Maths Game for Fun</title>
</head>
<body>
    <div id="container">
        <div id="timer" class="scoreNtimer">Time Remaining: <span id="remainingTime">60</span> sec</div>
        <div id="score" class="scoreNtimer">Score: <span id="scorevalue">0</span></div>
        <div id="correct">Correct!</div>
        <div id="wrong">Try Again!</div>
        <div id="question"></div>
        <div id="count">Que-Count:<span id="queCount">0</span></div>
        <div id="instruction">
            <p>Click on the correct Answer.</p>
            <p>Each correct answer will increase score by 1 and wrong will minus 1.</p>
            <p>Score maximum within 1 minute.</p>
        </div>
        <div id="options">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="gameover"></div>
        <div id="startreset">Start Game</div>
        <div id="s1" class="art"></div>
        <div id="s2" class="art"></div>
        <div id="s3" class="art"></div>
        <div id="s4" class="art1"></div>
        <div id="s5" class="art1"></div>
        <div id="s6" class="art1"></div>
        <script type="text/javascript" src="/Projects/Game/javascript.js"></script>
    </div>
</body>
</html>
